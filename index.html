<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <span>
            <h1>Skyblog <img src="./assets/img/sun.jpg" class="modeSwitch" alt="Lightmode toggle displaying either sun or moon"></h1>
            
        </span>
    </header>

    <section class="mainForm">
        <h2>Blurb about Skyblog and stuff</h2>
        <form>
            <div>
                <label for="userName">Username</label>
                <input type="text" name="userName" id="userName" placeholder="Please enter username here">
                <label for="title">Title</label> 
                <input type="text" name="title" id="title" placeholder="Please enter title here">
            </div>
            <div>
                <label for="post">Post</label><br>
                <input class="postForm" type="text" name="post" id="post" placeholder="Please type your blogpost here">
            </div>
            <button id="submit">Submit</button>

        </form>
    </section>

    <footer>Made by Evrett Godfrey <a href="https://evrettg.github.io/Week-2-chalenge/">Portfloio</a></footer>
</body>
</html>
